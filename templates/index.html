<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assistant_name }}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f2f2f2;
            overflow-y: auto;
        }

        #chatbox {
            max-height: 80vh;
            overflow-y: auto;
        }

        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: fit-content;
            max-width: 70%;
        }

        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }

        #user_input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Type a message..." />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            if (userInput.trim() === '') return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userInput}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'user_input': userInput })
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="chat-message bot-message"><strong>{{ assistant_name }}:</strong> ${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            document.getElementById('user_input').value = '';
        }
    </script>
</body>
</html>
